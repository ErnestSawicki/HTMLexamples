<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table border="black">
    <tr>
        <th colspan="2">List of characters</th>
    </tr>
    <tr>
        <th>First name</th>
        <th>E-mail</th>
    </tr>
    <tr>
        <td>Jon Snow</td>
        <td>jsnow@gmail.com</td>
    </tr>
    <tr>
        <td>Eddard Stark</td>
        <td>eStark@op.pl</td>
    </tr>
    <tr>
        <td>Arya Stark</td>
        <td>aStark@gmail.com</td>
    </tr>
</table>
<table border="green">
    <tr>
        <th></th>
        <th>John</th>
        <th>Elizabeth</th>
        <th>Margaret</th>
        <th>Paul</th>
    </tr>
    <tr>
        <td><b>Date of birth</b></td>
        <td colspan="3">2016</td>
        <td>2015</td>
    </tr>
    <tr>
        <td><b>Eyes color</b></td>
        <td colspan="4">blue</td>
    </tr>
    <tr>
        <td><b>Hair color</b></td>
        <td colspan="2">blond</td>
        <td>black</td>
        <td>red</td>
    </tr>
</table>
</body>
</html>
